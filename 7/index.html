<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Registaration Form</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>
      7. Perform print function and display your profile information (name,
      contact, address, and so forth)
    </h1>
    <div class="container" id="printThis">
      <div class="row">
        <div class="col-10">
          <label for="fname">First Name:</label>
        </div>
        <div class="col-90">
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Enter your first name"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <label for="lname">Last Name:</label>
        </div>
        <div class="col-90">
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Enter your last name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <label for="email">Email:</label>
        </div>
        <div class="col-90">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="it should contain @,."
          />
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <label for="mobile">Mobile:</label>
        </div>
        <div class="col-90">
          <input
            type="tel"
            id="mobile"
            name="mobile"
            placeholder="only 10 digits are allowed"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <label for="gender" required>Gender:</label>
        </div>
        <div class="col-90">
          <input type="radio" id="male" name="gender" value="male" />Male
          <input type="radio" id="female" name="gender" value="female" />Female
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <label for="dob">Date Of Birth:</label>
        </div>
        <div class="col-90">
          <input type="Date" id="dob" name="dob" />
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <label for="address">Address:</label>
        </div>
        <div class="col-90">
          <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Print" onclick="window.print()" />
    </div>
  </body>
</html>
